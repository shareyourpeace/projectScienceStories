<!DOCTYPE html>
<html ng-app = "MyApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/">
        <title>Science Stories</title>       
        
        <!--bootstrap Library for prototyping-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="app/custom.css" />
        
        <script type ="text/javascript" src="/socket.io/socket.io.js"></script>

        <!--add Angular cdn-->
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">   
        </script>
        
        <!--ngRoute not built in included here-->
        <script type = "text/javascript" src ="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
        <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
    
        <!--Services-->
        <script type="text/javascript" src="app/services/authService.js"></script>
        <script type="text/javascript" src="app/services/userService.js"></script>
        <script type="text/javascript" src="app/services/storyService.js"></script>
        
        <!--Controllers-->
        <script type="text/javascript" src="app/controllers/mainCtrl.js"></script> 
        <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
        <script type="text/javascript" src="app/controllers/storyCtrl.js"></script>
        
        <!--Directives-->
        <script type="text/javascript" src="app/directives/reverse.js"></script>
        
        <!--the below is required.   app.routes.js uses appRoutes as a dependency-->
        <script type="text/javascript" src="app/app.routes.js"></script>
        <script type="text/javascript" src ="app/app.js"></script>
    </head>
    
    <body ng-controller ="MainController as main">
        <header>  
            <div class ="navbar navbar-default">
                <div class="container">
                    <div class ="navbar-header">
                        <a href ="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>  Science Stories</a>
                    </div>
                    <h1> this is a test inferface</h1>
<!--                    <ul class="nav navbar-nav">
                        return all the users
                        <li><a href ="/users"></a></li>
                    </ul>-->

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!main.loggedIn"><a href ="/login">Login</a></li>
                        <li ng-if="!main.loggedIn"><a href ="/signup">Signup</a></li>
                        <li ng-if="main.loggedIn"><a href ="#">Hi There, {{main.user.username}}</a></li>
                        <li ng-if="main.loggedIn"><a href ="#" ng-click="main.doLogout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class ="container">
            <div ng-view></div>
        </main>
    </body>
</html>
