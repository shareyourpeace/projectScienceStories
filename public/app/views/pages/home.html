<!--we cannot use ng-if +"!main.loggedIn" without controller-->
<!--put it into app.routes.js under templateUrl-->
 
<div class="jumbotron text-center" ng-if ="!main.loggedIn">     
    <div>
        <h2>SignUp and Login</h2> 
        <h3>to Join the Dialogue</h3>
    </div>
    <div>
        <h5>login to add a post</h5>
        <a href="/login" class="btn btn-success">login</a>
    </div>
</div>
 
 <div class ="row" ng-if ="main.loggedIn">
     <div class ="col-md-3">
     </div>       
         <div class ="col-md-4" ng-controller="StoryController as story">
            <div class ="row">
                 <div class ="panel panel-primary">
                     <div class="panel-heading">What Have You Been Thinking About</div>
                     <div class="panel-body">
                          <form ng-submit ="story.createStory()">
                              <input class="form-control input-lg" type="text" ng-model="story.storyData.content" placeholder="....">
                          <!--<input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" placeholder=".... required">-->
                          </form>
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading"> Thoughts</div>
                    <div class="panel-body" ng-repeat="each in story.stories | reverse">
                        <p>{{each.content}}</p>
                    </div>
                </div>
            </div>
        </div>     
      <div class ="col-md-3">
     </div>
 </div>
